<i ng-click="itemExpended(item, $event);" class="{{getItemIcon(item)}}"></i>
<input type="checkbox" ng-model="item.$$isChecked" class="check-box" ng-if="canChecked" ng-change="warpCallback('itemCheckedChanged', item, $event)">
<span class="node-item">
    <i ng-if="iconField" class="{{item[iconField]}}"></i>
   <a class='text-field' ng-click="warpCallback('itemClicked', item, $event);">{{item[textField]}}</a>
 </span>
<ul ng-if="!isLeaf(item)" ng-show="item.$$isExpend">
    <li ng-repeat="item in item.children" ng-include="itemTemplateUrl || defaultItemTemplateUrl">
    </li>
</ul>
